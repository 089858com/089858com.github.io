---
layout: home
title: 博客
---
<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
</head>
<body>
<h1>{{ page.title }}</h1>
<p>博客列表</p>
<ul>
    {% for post in site.posts %}
    <li><a href="{{ site.baseurl }}{{ post.url }}" target="_blank" title="{{ post.title }}">{{ post.title }}</a>({{ post.date | date: "%Y-%m-%d" }})</li>
    {% endfor %}
</ul>
</body>
</html>
